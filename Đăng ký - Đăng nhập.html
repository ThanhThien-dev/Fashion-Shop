<body class="bg-dark">
	<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">

                    </div>
                    <div class="col-md-9 register-right">
                        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Signup</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <!-- LOGIN -->
								<h3 class="register-heading">LOGIN</h3>
                            <div class="container" style="margin-top: 160px; margin-left: 220px">
								<label  style="height: 100%" for="uname"><b style="color: black; font-size: 21px; margin-right: 20px">Username</b></label>
								<input type="text" placeholder="Enter Username" name="uname" required><p>
								<label style="height: 100%" for="uname"><b style="color: black; font-size: 21px; margin-right: 25px">Password</b></label>
								<input type="password" placeholder="Enter Password" name="psw" required>
								<label  style="color: chartreuse"><br><p>
     				 			<input type="checkbox" name="remember"> Remember me
								<span style="color: black; margin-left: 60px"><a href="#" style="color: black">Forgot password?</a></span><p>
								<button type="submit" id="Alert" style="width: 42%; font-size: 25px; background-color:cadetblue; border-radius: 30px">LOGIN</button>
								<script language="javascript">
									var button = document.getElementById("Alert");
										button.onclick = function(){
										alert("Username or password is incorrect!");
										}
								</script>
							</div>
	
                            </div>
                            <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">

								<h3  class="register-heading">REGISTER</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="UserName *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Full Name *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Email *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone *" value="" />
                                        </div>


                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Confirm Password *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control">
                                                <option class="hidden"  selected disabled>Please select your Sequrity Question</option>
                                                <option>What is your Birthdate?</option>
                                                <option>What is Your Hobby?</option>
                                                <option>What is your Pet Name?</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Answer *" value="" />
                                        </div>
                                        <input type="submit" class="btnRegister"  value="Register now"/>
                                    </div>
                                </div>

                        </div>

                </div>
